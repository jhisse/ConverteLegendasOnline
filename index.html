<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Legendas</title>

    <link rel="stylesheet" href="style.css">

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="script.js"></script>

</head>
<body>
<div class="container-fluid">
    <header>
        <h1>Conversor de legendas .srt em texto</h1>
    </header>
    <div class="row">
        <div class="col-md-8">
            <h2>Entrada: (Copie e cole sua legenda)</h2>
            <textarea id="entrada" placeholder="Coloque sua legenda aqui"></textarea>
            <h2>Sa√≠da:</h2>
            <textarea id="saida"></textarea>
        </div>
        <form class="form-horizontal col-md-4">
            <div class="lateral form-group">
                <label for="excluirnumcb" id="excluirnumlb">
                    <input type="checkbox" id="excluirnumcb" checked>
                    Excluir marcas de tempo
                </label>
                <br>

                <label for="excluirtagscb" id="excluirtagslb">
                    <input type="checkbox" id="excluirtagscb" checked>
                    Excluir tags presentes na legenda. Ex: < i >
                </label>
                <br>


                <label for="excluirquebradpcb" id="excluirquebradplb">
                    <input type="checkbox" id="excluirquebradpcb" checked>
                    Excluir quebras de linha duplicadas
                </label>
                <br>


                <label for="excluirquebracb" id="excluirquebralb">
                    <input type="checkbox" id="excluirquebracb" checked>
                    Excluir quebras de linha
                </label>
                <br>

                <button type="button" class="btn btn-success">Converter</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
