<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Legendas</title>

    <link rel="stylesheet" href="style.css">

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="script.js"></script>

</head>
<body>
<header class="col-md-12">
    <h1>Conversor de legendas .srt em texto</h1>
</header>
<div class="col-md-12">
    <div class="col-md-8">
        <h2>Entrada: (Copie e cole sua legenda)</h2>
        <textarea id="entrada" class="col-md-12" placeholder="Coloque sua legenda aqui"></textarea>
        <h2>Sa√≠da:</h2>
        <textarea id="saida" class="col-md-12" disabled></textarea>
    </div>
    <form>
        <div class=".form-check-inline lateral col-md-4">
            <label for="excluirnumcb" id="excluirnumlb">
                <input type="checkbox" id="excluirnumcb" checked>
                Excluir marcas de tempo
            </label>
            <br>

            <label for="excluirtagscb" id="excluirtagslb">
                <input type="checkbox" id="excluirtagscb" checked>
                Excluir tags presentes na legenda. Ex: < i >
            </label>
            <br>


            <label for="excluirquebradpcb" id="excluirquebradplb">
                <input type="checkbox" id="excluirquebradpcb" checked>
                Excluir quebras de linha duplicadas
            </label>
            <br>


            <label for="excluirquebracb" id="excluirquebralb">
                <input type="checkbox" id="excluirquebracb" checked>
                Excluir quebras de linha
            </label>
            <br>

            <button type="button" class="btn btn-success">Converter</button>
        </div>
    </form>
</div>
</body>
</html>
