<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Legendas</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header>
    <h1>Conversor de legendas .srt em texto</h1>
</header>
<section id="main">
    <textarea id="entrada" placeholder="Coloque sua legenda aqui"></textarea>
    <textarea id="saida" disabled></textarea>
</section>
<footer>
    <div id="checks">
        <input type="checkbox" id="excluirnumcb" checked>
        <label for="excluirnumcb" id="excluirnumlb">Excluir marcas de tempo</label>
        <br>
        <input type="checkbox" id="excluirtagscb" checked>
        <label for="excluirtagscb" id="excluirtagslb">Excluir tags presentes na legenda. Ex: < i > </label>
        <br>
        <input type="checkbox" id="excluirquebradpcb" checked>
        <label for="excluirquebradpcb" id="excluirquebradplb">Excluir quebras de linha duplicadas</label>
        <br>
        <input type="checkbox" id="excluirquebracb" checked>
        <label for="excluirquebracb" id="excluirquebralb">Excluir quebras de linha</label>
    </div>
    <a href="#">
        <div id="btn">Converter</div>
    </a>

</footer>
</body>
</html>
